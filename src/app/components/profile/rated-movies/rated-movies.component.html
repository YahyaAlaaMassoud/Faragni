<div class="header">
  Rated Movies
</div>
<hr/>
<div class="ratedMovies">
  <div *ngFor="let movie of ratedMovies;">
    <app-rated-movie-thumbnail [currentMovie]="movie"></app-rated-movie-thumbnail>
  </div>
  <div *ngIf="!ratedMovies.length">
    <div class="empty">
      You haven't rated any movies  yet
    </div>
  </div>
</div>
