<div class="header">
  Rated Movies
</div>
<br>
<div id="ratedMovies" class="ratedMovies">
  <div *ngFor="let movie of ratedMovies;">
    <app-rated-movie-thumbnail [rec]="false" (currentUserModel)="userChanged($event)" [loggedUserID]="loggedUserID" (ratedMoviesDatasource)="refreshList($event)" [componentID]="1" [currentMovie]="movie"></app-rated-movie-thumbnail>
  </div>
  <div *ngIf="!ratedMovies.length">
    <div class="empty">
      You haven't rated any movies  yet
    </div>
  </div>
</div>
