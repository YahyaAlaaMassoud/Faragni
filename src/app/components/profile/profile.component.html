<app-navbar [hide]="false" [currentUser]="currentUser" (screenID)="chooseScreen($event)"></app-navbar>

<div  style="background-color:#e6ecf0">
    <div class="row" style="height:23rem;">
            <img   alt="" src="assets\img\sky.jpg" style="width:100%; height:100%;">
    </div>

    <div class ="useravatar" style="z-index:10;">
        <img class ="useravatar" src="assets/img/bg-cta.jpg" alt="Card image cap">
    </div>

    <nav class ="navbar navbar-expand-lg" style="background-color:rgb(255, 255, 255); height:70px;">
            <button class="nav-tab my-2 my-sm-0" (click)="showRatedMovies=true;showFollowers=false; " style="margin-left:22rem" >MOVIES</button>
            <button class="nav-tab my-2 my-sm-0"  >FOLLOWING</button>
            <button class="nav-tab my-2 my-sm-0" (click)="showFollowers=true;showRatedMovies=false;" >FOLLOWERS</button>
            <button class="nav-tab my-2 my-sm-0"  >RECOMMENDATION</button>
            <button class="nav-tab my-2 my-sm-0" style="border-radius: 50%;margin-left:10rem; border-color:blueviolet;" (click)="takeAction($event.target)" >Edit Profile</button>
    </nav>

    <div class = "row" style="background-color:#e6ecf0; min-height:500px;max-height:none;margin-top:10px;">
        <div class="col-md-3 cardOuter "style="background-color:#e6ecf0; margin-left:50px; margin-top:50px;">
            <div class = "card-body" style="margin-left:15px;margin-top:40px;margin-left:30px;">
                <div class ="input-group">
                    <label *ngIf="!isEdit" style="font-size:30px; font-weight:bold ;"> {{currentUser.FirstName}} {{currentUser.LastName}}</label>
                    <span *ngIf="isEdit" class="input-group-addon" id="basic-addon1">Fname</span>
                    <input *ngIf="isEdit"  class="form-control" aria-describedby="basic-addon1" [(ngModel)] ="currentUser.FirstName">
                    
                </div>
                <div class="input-group">
                     <span *ngIf="isEdit" class="input-group-addon" id="basic-addon1">Lname</span>
                     <input *ngIf="isEdit" class="form-control" aria-describedby="basic-addon1" [(ngModel)] ="currentUser.LastName">
                </div>
                <div class="input-group">
                        <p *ngIf="!isEdit" style="font-style:normal;font-size:100%">{{myBio}}</p>
                        <span *ngIf="isEdit" class="input-group-addon" id="basic-addon1">bio</span>
                        <input *ngIf="isEdit" class="form-control" aria-describedby="basic-addon1" [(ngModel)] ="myBio">
               </div>
               <div class="input-group">
                    <label *ngIf="!isEdit" class="fa fa-envelope-open-o" aria-hidden="true"> {{currentUser.Email}}</label>
                    <span  *ngIf="isEdit" class="input-group-addon" id="basic-addon1">@</span>
                    <input  *ngIf="isEdit" class="form-control" aria-describedby="basic-addon1" [(ngModel)] ="currentUser.Email">
               </div>
                 
                 <label *ngIf="!isEdit" class="fa fa-at" aria-hidden="true"> {{currentUser.UserName}}</label><br>
                
                 <label *ngIf="!isEdit" class="fa fa-calendar" aria-hidden="true"> Joined on {{currentUser.JoiningDate}}</label>
                 <br>
                 <label *ngIf="!isEdit" class="fa fa-spinner" aria-hidden="true"> {{currentUser.Age}} years old </label>
            </div>
        </div>

        <div class="col-md-8 cardOuter tabs">
            <app-followers *ngIf="showFollowers"></app-followers>
            <rated-movies *ngIf="showRatedMovies"></rated-movies>
        </div>
    </div>

</div>
