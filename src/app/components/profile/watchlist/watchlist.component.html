<div class="header">
  Watchlist
</div>
<hr/>
<div class="watchlistMovies">
  <div *ngFor="let movie of watchlistMovies;">
    <app-rated-movie-thumbnail (watchlistDatasource)="watchlistMovies = $event" [componentID]="2" [currentMovie]="movie"></app-rated-movie-thumbnail>
  </div>
  <div *ngIf="!watchlistMovies.length">
    <div class="empty">
      You haven't added any movies to your watchlist yet
    </div>
  </div>
</div>
