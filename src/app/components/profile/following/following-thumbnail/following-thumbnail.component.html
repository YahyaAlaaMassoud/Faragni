<aside class="profile-card">
  
    <header>
      <a (click)="goToProfile()">
        <img [src]="currentFollowing.profilePic_url">
      </a>
      
      <h1>{{currentFollowing.FirstName}} {{currentFollowing.LastName}}</h1>
    </header>
    
    <div class="profile-bio">
      <p>{{currentFollowing.bio}}</p>
      <p><button class="nav-btn-outline my-2 my-sm-0 followBtn" (click)="unfollowUser()">unfollow</button></p>
    </div>
</aside>
