<app-navbar [hide]="false" [currentUser]="currentUser" (screenID)="chooseScreen($event)"></app-navbar>
  <header class="masthead">
    <div class="container">
      <app-movies *ngIf="currentScreen == 1"></app-movies>
      <div *ngIf="currentScreen == 2" class="col-md-6 col-md-offset-3">
          <h1>Hi {{currentUser.FirstName}}!</h1>
          <p>You're logged in Faragni!!</p>
          <h3>All registered users:</h3>
          <ul>
              <li *ngFor="let user of users">
                  {{user.UserName}} ({{user.FirstName}}, {{user.LastName}})
                  <p><a (click)="deleteUser(user.UserID)" style="cursor: pointer;">Delete</a></p>
              </li>
          </ul>
          <p><a (click)="logout()">Logout</a></p>
      </div>
      <app-activity *ngIf="currentScreen == 3"></app-activity>
    </div>
  </header>
<app-footer></app-footer>
