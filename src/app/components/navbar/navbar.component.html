

<div class="tabs-row">
    <div class="h-100 shift-brand">
        <button class="tab" [ngClass]="{'tab-active': currentScreen === 1}" (click)="chooseScreen(1)">
            Movies
        </button>
        <button class="tab" [ngClass]="{'tab-active': currentScreen === 2}" (click)="chooseScreen(2)">
            Activity
        </button>
        <button class="tab" [ngClass]="{'tab-active': currentScreen === 3}" (click)="chooseScreen(3)">
            Friends
        </button>
        <!-- TODO HOME BUTTON -->
        <!-- <button class="action-button logo">
            F
        </button> -->
    </div>
    <div class="h-100 shift-tabs">
        <!-- <button class="tab" [hidden]="true">
            Rated Movies
        </button> -->
        <button (click)="toggleModal()" *ngIf="hide" class="action-button">
            Sign in
        </button>
        <img [src]="currentUser.profilePic_url" *ngIf="currentUser != null" (click)="openNav()" class="rounded-circle img-responsive profile">
        
    </div>
</div>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <a (click)="goToProfile()">Profile</a>
    <a>Services</a>
    <a>Clients</a>
    <hr>
    <a (click)="logout()">Logout</a>
</div>
